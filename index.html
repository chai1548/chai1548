            --message-received: #3e4042;
            --message-sent: #0084ff;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--dark-color);
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 360px;
            background-color: var(--light-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: transform 0.3s;
        }

        /* ... (previous CSS styles remain the same) ... */

        /* Call UI */
        .call-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            display: none;
        }

        .call-video {
            width: 100%;
            max-width: 800px;
            background-color: black;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .call-video video {
            width: 100%;
        }

        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            border: 2px solid white;
            border-radius: 4px;
        }

        .call-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }

        .call-answer {
            background-color: #31a24c;
        }

        .call-end {
            background-color: #ff3b30;
        }

        .call-mute {
            background-color: var(--gray-color);
        }

        .call-video-toggle {
            background-color: var(--gray-color);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
            }

                transform: translateX(0);

                display: none;

            authDomain: "onlineshop-849c8.firebaseapp.com",
            databaseURL: "https://onlineshop-849c8.firebaseio.com",
            projectId: "onlineshop-849c8",

        // Initialize Firebase

        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
        const messaging = firebase.messaging();

        // Sinch configuration
        const sinchClient = new SinchClient({
            applicationKey: 'YOUR_SINCH_APP_KEY',
            capabilities: { calling: true, video: true },
            supportActiveConnection: true,
            onLogMessage: function(message) {
                console.log(message.message);

        // DOM elements

        const voiceCallBtn = document.getElementById('voice-call-btn');

        const videoToggleBtn = document.getElementById('videoToggleBtn');
        const endCallBtn = document.getElementById('endCallBtn');

        // App state
        let currentUser = null;
        let currentContact = null;
        let contacts = [];
        let messages = [];
        let call = null;
        let isMuted = false;
        let isVideoOn = true;

        // Initialize the app
        function init() {
            setupEventListeners();
            checkAuthState();
            requestNotificationPermission();
        }

        // Check authentication state
        function checkAuthState() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    setupUser(user);
                    loadContacts();
                } else {
                    showAuthModal();
                }
            });
        }

        // Show authentication modal
        function showAuthModal() {
            // In a real app, you'd show a proper login modal
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    alert('Login failed: ' + error.message);
                    showAuthModal();
                });
        }

        // Setup user profile
        function setupUser(user) {
            currentUserName.textContent = user.displayName || user.email;
            
            // In a real app, you'd load the user's profile picture
            database.ref('users/' + user.uid).once('value').then(snapshot => {
                const userData = snapshot.val();
                if (userData && userData.profilepic) {
                    currentUserImg.src = userData.profilepic;
                }
            });
            
            // Initialize Sinch client
            sinchClient.start({ user: { userId: user.uid } })
                .then(() => {
                    console.log('Sinch client started');
                    setupCallListeners();
                })
                .catch(error => {
                    console.error('Error starting Sinch client:', error);
                });
        }

        // Load contacts from Firebase
        function loadContacts() {
            database.ref('users').on('value', snapshot => {
                contacts = [];
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.key !== currentUser.uid) {
                        const contact = childSnapshot.val();
                        contact.id = childSnapshot.key;
                        contacts.push(contact);
                    }
                });
                renderContacts(contacts);
            });
        }

        // Render contacts list
        function renderContacts(contactsToRender) {
            contactsList.innerHTML = '';
            
            if (contactsToRender.length === 0) {
                contactsList.innerHTML = '<div class="no-contacts">No contacts found</div>';
                return;
            }
            
            contactsToRender.forEach(contact => {
                const contactItem = document.createElement('div');
                contactItem.className = 'chat-item';
                contactItem.innerHTML = `
                    <div class="chat-avatar">
                        <img src="${contact.profilepic || 'https://randomuser.me/api/portraits/lego/1.jpg'}" alt="${contact.name}">
                        ${contact.online === "true" ? '<div class="online-status"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${contact.name || contact.email}</div>
                        <div class="chat-preview">
                            <div class="chat-preview-text">${contact.status || 'Available'}</div>
                            <div class="chat-time">${contact.lastOnline ? formatTime(contact.lastOnline) : ''}</div>
                        </div>
                    </div>
                `;
                
                contactItem.addEventListener('click', () => {
                    selectContact(contact);
                });
                
                contactsList.appendChild(contactItem);
            });
        }

        // Select a contact to chat with
        function selectContact(contact) {
            currentContact = contact;
            currentContactImg.src = contact.profilepic || 'https://randomuser.me/api/portraits/lego/1.jpg';
            currentContactName.textContent = contact.name || contact.email;
            currentContactStatus.textContent = contact.online === "true" ? 'Online' : 'Offline';
            onlineStatus.style.display = contact.online === "true" ? 'block' : 'none';
            
            // Load messages
            loadMessages(contact.id);
            
            // For mobile view
            if (window.innerWidth <= 900) {
                sidebar.classList.remove('active');
                chatArea.classList.add('active');
            }
        }

        // Load messages for a conversation
        function loadMessages(contactId) {
            messagesContainer.innerHTML = '';
            
            const conversationId = getConversationId(currentUser.uid, contactId);
            database.ref('messages/' + conversationId).orderByChild('timestamp').on('value', snapshot => {
                messages = [];
                snapshot.forEach(childSnapshot => {
                    const message = childSnapshot.val();
                    message.id = childSnapshot.key;
                    messages.push(message);
                });
                
                renderMessages();
            });
        }

        // Render messages
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div class="no-messages">No messages yet</div>';
                return;
            }
            
            messages.forEach(message => {
                const isSent = message.senderId === currentUser.uid;
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                
                let messageContent = message.text;
                if (message.imageUrl) {
                    messageContent = `<img src="${message.imageUrl}" class="message-image">`;
                } else if (message.videoUrl) {
                    messageContent = `
                        <video controls class="message-video">
                            <source src="${message.videoUrl}" type="video/mp4">
                        </video>
                    `;
                }
                
                messageElement.innerHTML = `
                    ${messageContent}
                    <div class="message-time">
                        ${formatTime(message.timestamp)}
                        ${isSent ? 
                            `<span class="message-status">
                                ${message.seen ? '<i class="fas fa-check-double seen"></i>' : 
                                 message.delivered ? '<i class="fas fa-check-double"></i>' : 
                                 '<i class="fas fa-check"></i>'}
                            </span>` : ''}
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Initialize the app
        function init() {
            setupEventListeners();
            checkAuthState();
            requestNotificationPermission();
        }

        // Check authentication state
        function checkAuthState() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    setupUser(user);
                    loadContacts();
                } else {
                    showAuthModal();
                }
            });
        }

        // Show authentication modal
        function showAuthModal() {
            // In a real app, you'd show a proper login modal
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    alert('Login failed: ' + error.message);
                    showAuthModal();
                });
        }

        // Setup user profile
        function setupUser(user) {
            currentUserName.textContent = user.displayName || user.email;
            
            // In a real app, you'd load the user's profile picture
            database.ref('users/' + user.uid).once('value').then(snapshot => {
                const userData = snapshot.val();
                if (userData && userData.profilepic) {
                    currentUserImg.src = userData.profilepic;
                }
            });
            
            // Initialize Sinch client
            sinchClient.start({ user: { userId: user.uid } })
                .then(() => {
                    console.log('Sinch client started');
                    setupCallListeners();
                })
                .catch(error => {
                    console.error('Error starting Sinch client:', error);
                });
        }

        // Load contacts from Firebase
        function loadContacts() {
            database.ref('users').on('value', snapshot => {
                contacts = [];
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.key !== currentUser.uid) {
                        const contact = childSnapshot.val();
                        contact.id = childSnapshot.key;
                        contacts.push(contact);
                    }
                });
                renderContacts(contacts);
            });
        }

        // Render contacts list
        function renderContacts(contactsToRender) {
            contactsList.innerHTML = '';
            
            if (contactsToRender.length === 0) {
                contactsList.innerHTML = '<div class="no-contacts">No contacts found</div>';
                return;
            }
            
            contactsToRender.forEach(contact => {
                const contactItem = document.createElement('div');
                contactItem.className = 'chat-item';
                contactItem.innerHTML = `
                    <div class="chat-avatar">
                        <img src="${contact.profilepic || 'https://randomuser.me/api/portraits/lego/1.jpg'}" alt="${contact.name}">
                        ${contact.online === "true" ? '<div class="online-status"></div>' : ''}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${contact.name || contact.email}</div>
                        <div class="chat-preview">
                            <div class="chat-preview-text">${contact.status || 'Available'}</div>
                            <div class="chat-time">${contact.lastOnline ? formatTime(contact.lastOnline) : ''}</div>
                        </div>
                    </div>
                `;
                
                contactItem.addEventListener('click', () => {
                    selectContact(contact);
                });
                
                contactsList.appendChild(contactItem);
            });
        }

        // Select a contact to chat with
        function selectContact(contact) {
            currentContact = contact;
            currentContactImg.src = contact.profilepic || 'https://randomuser.me/api/portraits/lego/1.jpg';
            currentContactName.textContent = contact.name || contact.email;
            currentContactStatus.textContent = contact.online === "true" ? 'Online' : 'Offline';
            onlineStatus.style.display = contact.online === "true" ? 'block' : 'none';
            
            // Load messages
            loadMessages(contact.id);
            
            // For mobile view
            if (window.innerWidth <= 900) {
                sidebar.classList.remove('active');
                chatArea.classList.add('active');
            }
        }

        // Load messages for a conversation
        function loadMessages(contactId) {
            messagesContainer.innerHTML = '';
            
            const conversationId = getConversationId(currentUser.uid, contactId);
            database.ref('messages/' + conversationId).orderByChild('timestamp').on('value', snapshot => {
                messages = [];
                snapshot.forEach(childSnapshot => {
                    const message = childSnapshot.val();
                    message.id = childSnapshot.key;
                    messages.push(message);
                });
                
                renderMessages();
            });
        }

        // Render messages
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div class="no-messages">No messages yet</div>';
                return;
            }
            
            messages.forEach(message => {
                const isSent = message.senderId === currentUser.uid;
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                
                let messageContent = message.text;
                if (message.imageUrl) {
                    messageContent = `<img src="${message.imageUrl}" class="message-image">`;
                } else if (message.videoUrl) {
                    messageContent = `
                        <video controls class="message-video">
                            <source src="${message.videoUrl}" type="video/mp4">
                        </video>
                    `;
                }
                
                messageElement.innerHTML = `
                    ${messageContent}
                    <div class="message-time">
                        ${formatTime(message.timestamp)}
                        ${isSent ? 
                            `<span class="message-status">
                                ${message.seen ? '<i class="fas fa-check-double seen"></i>' : 
                                 message.delivered ? '<i class="fas fa-check-double"></i>' : 
                                 '<i class="fas fa-check"></i>'}
                            </span>` : ''}
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send a new message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !fileInput.files[0]) return;
            
            const conversationId = getConversationId(currentUser.uid, currentContact.id);
            const newMessageRef = database.ref('messages/' + conversationId).push();
            const timestamp = Date.now();
            
            if (fileInput.files[0]) {
                // Upload file
                const file = fileInput.files[0];
                const fileType = file.type.split('/')[0];
                const uploadTask = storage.ref(`messages/${conversationId}/${file.name}`).put(file);
                
                uploadTask.on('state_changed', 
                    null, 
                    error => {
                        console.error('Upload failed:', error);
                    }, 
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then(downloadURL => {
                            const messageData = {
                                senderId: currentUser.uid,
                                timestamp: timestamp,
                                [fileType + 'Url']: downloadURL
                            };
                            
                            newMessageRef.set(messageData)
                                .then(() => {
                                    updateLastMessage(conversationId, fileType === 'image' ? 'Sent an image' : 'Sent a video');
                                    fileInput.value = '';
                                });
                        });
                    }
                );
            } else {
                // Text message
                const messageData = {
                    text: text,
                    senderId: currentUser.uid,
                    timestamp: timestamp,
                    delivered: false,
                    seen: false
                };
                
                newMessageRef.set(messageData)
                    .then(() => {
                        messageInput.value = '';
                        updateLastMessage(conversationId, text);
                    });
            }
        }

        // Update last message in conversation
        function updateLastMessage(conversationId, text) {
            database.ref('conversations/' + conversationId).update({
                lastMessage: text,
                lastUpdated: Date.now()
            });
        }

        function setupCallListeners() {
            sinchClient.on('callProgressing', call => {
                callStatus.textContent = 'Calling...';
                callContainer.style.display = 'flex';
            });
            
            sinchClient.on('callEstablished', call => {
                callStatus.textContent = 'Call in progress';
                this.call = call;
            });
            
            sinchClient.on('callEnded', call => {
                callContainer.style.display = 'none';
                remoteVideo.srcObject = null;
                localVideo.srcObject = null;
                this.call = null;
            });
            
            sinchClient.on('incomingCall', call => {
                callContactName.textContent = currentContact.name;
                callStatus.textContent = 'Incoming call...';
                callContainer.style.display = 'flex';
                
                // Answer button
                const answerBtn = document.createElement('div');
                answerBtn.className = 'call-btn call-answer';
                answerBtn.innerHTML = '<i class="fas fa-phone"></i>';
                answerBtn.addEventListener('click', () => {
                    call.answer();
                    setupCallStreams(call);
                });
                
                callControls.insertBefore(answerBtn, endCallBtn);
                this.call = call;
            });
        }

        // Setup call streams
        function setupCallStreams(call) {
            call.on('stream', event => {
                remoteVideo.srcObject = event.stream;
            });
            
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localVideo.srcObject = stream;
                    call.sendStream(stream);
                });
        }

        // Start a new call
        function startCall(isVideo) {
            if (!currentContact) return;
            
            callContactName.textContent = currentContact.name;
            callStatus.textContent = 'Calling...';
            callContainer.style.display = 'flex';
            
            const call = sinchClient.callUser(currentContact.id, isVideo);
            setupCallStreams(call);
            this.call = call;
        }

        // End current call
        function endCall() {
            if (call) {
                call.hangup();
            }
        }

        // Toggle mute
        function toggleMute() {
            if (call) {
                isMuted = !isMuted;
                call.toggleMute(isMuted);
                muteBtn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            }
        }

        // Toggle video
        function toggleVideo() {
            if (call) {
                isVideoOn = !isVideoOn;
                call.toggleVideo(isVideoOn);
                videoToggleBtn.innerHTML = isVideoOn ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
            }
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Generate conversation ID
        function getConversationId(userId1, userId2) {
            return [userId1, userId2].sort().join('_');
        }

        function requestNotificationPermission() {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    console.log('Notification permission granted');
                    setupPushNotifications();
                }
            });
        }

        function setupPushNotifications() {
            messaging.getToken({ vapidKey: 'YOUR_VAPID_KEY' }).then(currentToken => {
                if (currentToken) {
                    database.ref('users/' + currentUser.uid + '/pushToken').set(currentToken);
                }
            });
            
            messaging.onMessage(payload => {
                const notification = new Notification(payload.notification.title, {
                    body: payload.notification.body,
                    icon: payload.notification.icon
                });
            });
        }

        function setupEventListeners() {
            // Message sending

                );
